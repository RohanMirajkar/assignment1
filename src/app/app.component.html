<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr.No.</th>
                        <th scope="col">Task Title</th>
                        <th scope="col">Completion Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userInfo | paginate : {
                    itemsPerPage : tableSize,
                    currentPage : page,
                    totalItems : count
                  } ; let i = index">
                        <th scope="row">{{user.id}}</th>
                        <td [ngClass]="{'completeTask' : user.completed}">{{user.title}}</td>
                        <td [ngClass]="{'text-success' : user.completed , 'text-warning' : !user.completed}">{{user.completed ? 'task Completed' : 'task pending'}}</td>
                        <td >
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{user.id}}"
                                [checked]="user.completed" (change)="changeTaskStatus(user)">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <pagination-controls previousLabel="prev" nextLabel="Next" (pageChange)="onTableChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
